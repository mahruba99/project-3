<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="tracking_area">
        <div class="inner_tracking title">
            <h2>How are you feeling</h2>           
        </div>
        <div class="inner_tracking main">
            <div class="child_tracking">
                <i class="fa-solid fa-heart-pulse"></i>
                <h5>Heart Rate</h5>
                <p><span class="counter" data-target = "75">0</span>bpn</p>
            </div>
            <div class="child_tracking">
                <i class="fa-solid fa-moon"></i>
                <h5>Sleep</h5>
                <p><span class="counter" data-target = "8" >0</span>hrs</p>
            </div>          
            <div class="child_tracking">
                <i class="fa-solid fa-cocktail"></i>
                <h5>Water</h5>
                <p><span class="counter" data-target = "2">0</span>ltr</p>
            </div>          
            <div class="child_tracking">
                <i class="fa-solid fa-walking"></i>
                <h5>steps</h5>
                <p><span class="counter" data-target = "11000">0</span></p>
            </div>                   
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
